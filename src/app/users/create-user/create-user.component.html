<h2>Crie o Usuário</h2>
<div>
  <label>Nome:
    <input placeholder="insira o nome" [(ngModel)]="request.name">
  </label>
  <br><br>
  <label>Profisão:
    <input placeholder="insira a profissão" [(ngModel)]="request.job">
  </label>
  <br><br>
  <button (click)="save()">Cadastrar</button>
</div>
<br>
<div *ngIf="response">
  <h1>Criado com sucesso!</h1><br>
  <label>Nome: {{response.name}}</label><br>
  <label>Profissão: {{response.job}}</label><br>
  <label>Id: {{response.id}}</label><br>
  <label>Criado em: {{response.createdAt}}</label><br>
</div>
